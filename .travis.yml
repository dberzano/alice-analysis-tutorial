branches:
  only:
    - master
sudo: false
language: node_js
install:
  - npm install gitbook-cli -g
  - pip install --user beautifulsoup4
  - pip install --user ghp-import
node_js: '4.1'
script:
  - make
after_success:
  - '[ "${TRAVIS_PULL_REQUEST}" = false ] && make publish'
env:
  global:
    secure: ""
